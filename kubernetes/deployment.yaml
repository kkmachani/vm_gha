apiVersion: apps/v1
kind: Deployment
metadata:
  name: sys-deployment
  namespace: default
  labels:
    app: sys-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sys-app
  template:
    metadata:
      labels:
        app: sys-app
    spec:
      containers:
        - name: $CONTAINER_NAME
          image: $IMAGE_NAME
          ports:
            - containerPort: 8080